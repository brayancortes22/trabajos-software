<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    let suma;
    let resta;
    let multiplicacion;
    let division;
    let numeroUno;
    let numeroDos;
   numeroUno=parseInt( prompt("digite el primer numero"));
   numeroDos=parseInt( prompt("digite el segundo numero"));

   suma = numeroUno + numeroDos;
   resta= numeroUno-numeroDos;
   multiplicacion=numeroUno*numeroDos;
   division=numeroUno/numeroDos;

   alert("la suma de "+numeroUno+"+"+numeroDos+"es: "+suma);
   alert("la resta de "+numeroUno+"-"+numeroDos+"es: " +resta);
   alert("la multiplicacion de "+numeroUno+"*"+numeroDos+"es: " +multiplicacion);
   alert("la division de "+numeroUno+" /"+numeroDos+"es: " +division);


   console.log ("la suma de "+numeroUno+"+"+numeroDos+"es: "+suma);
   console.log ("la resta de "+numeroUno+"-"+numeroDos+"es: " +resta);
console.log ("la multiplicacion de "+numeroUno+"*"+numeroDos+"es: " +multiplicacion);
   console.log ("la division de "+numeroUno+" /"+numeroDos+"es: " +division);

   </script> 
</body>
</html>
