<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let limite = 5; // Asigna un valor a la variable "limite"
        let resultado = 1;
        numero = 9;
    
        for (let contador = 1; contador <= limite; contador++) {
            resultado = numero * contador;

            if (resultado % 2 === 0) {
                alert(contador+" Número par");
                console.log(contador+" numero par");
            } else {
                alert(contador+" Número impar");
                console.log(contador+"numero impar");
            }
        }
    
    </script>
    
</body>
</html>
