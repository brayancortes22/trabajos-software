<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>factorial</title>
</head>
<body>
    <script>
  let numero = 5;
let factorial = 1;

for (let contar = 1; contar <= numero; contar++) {
    factorial =factorial* contar;
}

alert(factorial);
console.log(factorial);
        </script>
</body>
</html>
