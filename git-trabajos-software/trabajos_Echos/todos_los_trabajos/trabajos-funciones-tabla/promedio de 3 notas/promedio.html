<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let notaUno,notaDos,notaTres,promedio;

        notaUno= parseInt(prompt("digite su primera nota :"));
        notaDos= parseInt(prompt("digite su segunda nota :"));
        notaTres= parseInt(prompt("digite su tercera nota :"));

        promedio=notaUno+notaDos+notaTres;
        promedio=promedio/3;

        alert("su promedio entre las notas es de : "+promedio);
        console.log(promedio);
    </script>
</body>
</html>
