<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let alturaUno,alturaDos,baseUno,baseDos,trianguloUno,trianguloDos;
        
        baseUno=parseInt(prompt("digite un base para el triagulo uno"));
        alturaUno=parseInt(prompt("digite un altura para el triagulo uno"));

        baseDos=parseInt(prompt("digite un base para el triagulo dos"));
        alturaDos=parseInt(prompt("digite un altura para el triagulo dos"));

        trianguloUno=baseUno*alturaUno;
        trianguloDos=baseDos*alturaDos;

        if(trianguloUno>trianguloDos){
            alert("triangulo uno es mayor que triangulo dos");
            console.log("triangulo uno es mayor que triangulo dos");
        }
        else{
            alert("triangulo dos es mayor que triagulo uno");
            console.log("triangulo dos es mayor que triangulo uno");
        }
    </script>
</body>
</html>
